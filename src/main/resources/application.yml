spring:
  application:
    name: NMS-Cinemas

  datasource:
    url: jdbc:mysql://localhost:3306/nmsdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: P@ddl3dog
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update          # <- for the first boot after DROP DATABASE
    show-sql: true
    properties:
      hibernate:
        # dialect is optional on Boot 3.x + MySQL 8; you can remove this line if you like
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc.time_zone: UTC
    open-in-view: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: HTML
    encoding: UTF-8

  sql:
    init:
      mode: never               # keep 'never' unless you add schema.sql/data.sql
    # defer-datasource-initialization: true  # uncomment only if you enable SQL init

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    whitelabel:
      enabled: false

logging:
  level:
    com.nmsCinemas: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
