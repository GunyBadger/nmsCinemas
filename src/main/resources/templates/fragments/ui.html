<!-- fragments/ui.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title} ?: 'NMS Cinemas'">NMS Cinemas</title>

  <style>
    /* ---------- Base Colors & Layout ---------- */
    :root {
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f9fafb;
      --brand: #111827;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --danger: #dc2626;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      color: var(--ink);
      background: #fff;
    }

    a { color: inherit; text-decoration: none; }

    /* ---------- Navbar ---------- */
    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--brand);
      color: #fff;
      border-bottom: 1px solid #000;
    }
    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: .3px;
    }
    .brand-badge {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: #fff;
      color: #111827;
      display: grid;
      place-items: center;
      font-size: 14px;
      font-weight: 800;
    }
    .links { display: flex; gap: 10px; flex-wrap: wrap; }
    .tab { padding: 8px 10px; border-radius: 8px; color: #d1d5db; }
    .tab:hover { background: rgba(255, 255, 255, .08); color: #fff; }
    .tab.active { background: #fff; color: #111827; }

    /* ---------- Container + Footer ---------- */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    .footer {
      border-top: 1px solid var(--line);
      color: var(--muted);
      padding: 20px 16px;
      margin-top: 24px;
      text-align: center;
    }

    /* ---------- Buttons & Actions ---------- */
    .btn {
      display: inline-block;
      background: var(--line);
      color: var(--ink);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn.primary { background: var(--primary); color: #fff; }
    .btn.primary:hover { background: var(--primary-dark); }
    .btn:hover { background: #e5e7eb; }
    .btn.danger { background: var(--danger); color: #fff; }
    .actions { display: flex; gap: 10px; margin-top: 16px; flex-wrap: wrap; }

    /* ---------- Forms ---------- */
    form { display: flex; flex-direction: column; gap: 16px; }
    label { display: block; font-weight: 600; margin-bottom: 4px; }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--line);
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
    }
    input:focus, select:focus, textarea:focus { outline: 2px solid var(--primary); border-color: var(--primary); }
    .field-invalid { border-color: var(--danger) !important; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }

    .help { color: var(--muted); font-size: 12px; margin-top: 2px; }
    .error { color: var(--danger); font-size: 13px; margin-top: 3px; }
    .note {
      background: var(--bg);
      border: 1px solid var(--line);
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
    }

    /* ---------- Tables ---------- */
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid var(--line); padding: 10px; text-align: left; }
    th { background: var(--bg); font-weight: 600; }

    /* ---------- Alerts ---------- */
    .alert { padding: 10px; border-radius: 6px; margin-bottom: 12px; }
    .alert.success { background: #d1fae5; color: #065f46; }
    .alert.error { background: #fee2e2; color: #991b1b; }

    /* Accessibility helper */
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</head>

<!-- Navbar Fragment -->
<header th:fragment="navbar(active)">
  <nav class="nav" aria-label="Primary">
    <div class="nav-inner">
      <a class="brand" th:href="@{/}">
        <span class="brand-badge">N</span>
        <span>NMS Cinemas</span>
      </a>
      <div class="links">
        <a class="tab" th:classappend="${active} == 'home' ? ' active'" th:href="@{/}">Home</a>
        <a class="tab" th:classappend="${active} == 'movies' ? ' active'" th:href="@{/movies}">Movies</a>
        <a class="tab" th:classappend="${active} == 'theatres' ? ' active'" th:href="@{/theatres}">Theatres</a>
        <a class="tab" th:classappend="${active} == 'shows' ? ' active'" th:href="@{/shows}">Shows</a>
        <a class="tab" th:classappend="${active} == 'bookings' ? ' active'" th:href="@{/bookings}">Bookings</a>
      </div>
    </div>
  </nav>
</header>

<!-- Container + Footer Fragments -->
<div th:fragment="container">
  <main class="container"><!-- page content injects here --></main>
</div>

<footer th:fragment="footer">
  <div class="container footer">
    Â© <span th:text="${#calendars.year(#dates.createNow())}">2025</span> NMS Cinemas
  </div>
</footer>
</html>
